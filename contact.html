<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Specific Styles */
        .contact-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-box h2 {
            color: #00A676;
            margin-bottom: 15px;
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-box input, .contact-box textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-box button {
            background: #00A676;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-box button:hover {
            background: #00A676;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5674057642372045"
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/hww.jpg" alt="Loan Company Logo">
        </div>
        <nav>
            <ul>
             
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-box">
            <h2>Contact Information</h2>
            <p><strong>Phone:</strong> +260 773 341 074</p>
            <p><strong>Email:</strong> info@mobiloans.com</p>
            <p><strong>Address:</strong> 123 Loan Street, Lusaka, zambia</p>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8085599999997!2d36.82115931575388!3d-1.2863858999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d5b5f5b5f5%3A0x5f5f5f5f5f5f5f5f!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1620000000000!5m2!1sen!2ske" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 MobiLoans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
