<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Successful</title>
    <link rel="stylesheet" href="eligibilitysuccessful.css">
    <style>
        /* Navigation Bar Styles */
        header {
            background: #00A676;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%; /* Make the logo circular */
            padding: 10px 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5674057642372045"
crossorigin="anonymous"></script>
</head>
<body class="eligibility-page">

    <header>
        <div class="logo">
            <img src="images/hww.jpg" alt="Loan Company Logo">
        </div>
        <nav>
            <ul>
              
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="eligibility-container">
        <h2>Eligibility Successful</h2>
        <p>You qualify for a loan.</p>

        <!-- Loan Amount & Receive Amount -->
        <div class="loan-summary">
            <div class="summary-item">
                <strong>Loan Amount Qualified:</strong> 
                =K<span id="qualified-amount">0</span>
            </div>
            <div class="summary-item">
                <strong>Receive Amount:</strong> =K<span id="receive-amount">0</span>
            </div>
        </div>

        <!-- Loan Details Box -->
        <div class="loan-details">
            <h3>Award Loan Amount</h3>
            <p><strong>Comprehensive Security Fee:</strong> K<span id="service-fee"></span></strong></span></p>
            <p><strong>Interest (6%):</strong> K<span id="interest">0</span></p>
            <p><strong>Repay Amount:</strong> K<span id="repay-amount">0</span></p>
            <p><strong>Repayment Period:</strong> 6 Months</p>
        </div>

        <!-- Account Information -->
        <div class="account-info">
            <h3>Account Details</h3>
            <p><strong>Number:</strong> <span id="phone"></span></p>
            <p><strong>Account Name:</strong> <span id="name"></span></p>
        </div>

        <!-- Apply Now Button -->
        <button id="apply-now-button">Apply Now</button>
    </div>

    <script type="module">
        // Retrieve selected loan details from localStorage
        const selectedLoan = JSON.parse(localStorage.getItem('selectedLoan'));

        if (selectedLoan) {
            const { amount, fee } = selectedLoan;

            // Calculate interest (6%) and disbursed amount
            const interest = (amount * 0.085).toFixed(2);
            const repayAmount = (parseFloat(amount) + parseFloat(interest));

            // Display loan details
            document.getElementById('qualified-amount').textContent = amount;
            document.getElementById('receive-amount').textContent = amount;
            document.getElementById('service-fee').textContent = fee;
            document.getElementById('interest').textContent = interest;
            document.getElementById('repay-amount').textContent = repayAmount;
            
             // Add event listener to the "Apply Now" button
        document.getElementById('apply-now-button').addEventListener('click', () => {
            window.location.href = 'servicefee.html'; // Redirect to service.html
        });

        } else {
            // Redirect back to the loan limit page if no loan is selected
            window.location.href = 'loan-limit.html';
        }
    </script>
     <script type="module" src="js/firebase.js"></script>
     <script type="module" src="js/lmittt.js"></script>
</body>
</html>
