<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Limit</title>
    <link rel="stylesheet" href="loan-limit.css">
    <style>
        /* Navigation Bar Styles */
        header {
            background:#00A676;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%; /* Make the logo circular */
            padding: 10px 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5674057642372045"
crossorigin="anonymous"></script>
</head>
<body class="loan-limit-page">
    <header>
        <div class="logo">
            <img src="images/hww.jpg" alt="Loan Company Logo">
        </div>
        <nav>
            <ul>
                
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="loan-limit-container">
        <h2>Dear <span id="name"></span>, Your Loan Limit is 3,430 ZMW</h2>
        <p>Kindly Select Your Amount Of Need.</p>
        <div class="loan-options">
            <button class="loan-option" data-amount="1630" data-fee="99">
                <p>Service Fee: 99 ZMW - Loan: 1,630 ZMW</p>
            </button>
            <button class="loan-option" data-amount="2230" data-fee="119">
                <p>Service Fee: 119 ZMW - Loan: 2,230 ZMW</p>
            </button>
            <button class="loan-option" data-amount="2830" data-fee="139">
                <p>Service Fee: 139 ZMW - Loan: 2,830 ZMW</p>
            </button>
            <button class="loan-option" data-amount="3430" data-fee="159">
                <p>Service Fee: 159 ZMW - Loan: 3,430 ZMW</p>
            </button>
            <button class="loan-option inactive" data-amount="4,530" disabled>
                <p>Service Fee: 209 ZMW - Loan: 4,530 ZMW</p>
                <p class="inactive-message">Only active members can select</p>
            </button>
        </div>
        <button id="submit-loan-button" disabled>Submit</button>
    </div>

    <script type="module">
        // Get all loan option buttons
        const loanOptions = document.querySelectorAll('.loan-option');
        const submitButton = document.getElementById('submit-loan-button');

        // Store selected loan details
        let selectedLoan = null;

        // Add event listeners to loan options
        loanOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                loanOptions.forEach(opt => opt.classList.remove('active'));

                // Add active class to the selected option
                option.classList.add('active');

                // Enable the submit button
                submitButton.disabled = false;

                // Store selected loan details
                selectedLoan = {
                    amount: option.getAttribute('data-amount'),
                    fee: option.getAttribute('data-fee')
                };
            });
        });

        // Handle form submission
        submitButton.addEventListener('click', () => {
            if (selectedLoan) {
                // Store selected loan details in localStorage
                localStorage.setItem('selectedLoan', JSON.stringify(selectedLoan));

                // Redirect to the eligibility successful page
                window.location.href = 'els.html';
            }
        });
    </script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/lmit.js"></script>
    <script type="module" src="js/lmittt.js"></script>
</body>
</html>
