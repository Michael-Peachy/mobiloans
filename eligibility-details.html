<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Details</title>
    <link rel="stylesheet" href="styles1.css">
  
    <style>
    /* Navigation Bar Styles */
    header {
            background:#00A676;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

    header .logo img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        padding: 10px 10px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    /* Progress Dialog Styles */
    #loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        z-index: 2000;
    }

    /* Spinner Animation */
    .spinner {
        width: 40px;
        height: 40px;
        border: 5px solid #fff;
        border-top: 5px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5674057642372045"
    crossorigin="anonymous"></script>
</head>

<body class="eligibility-details-page">  

    <header>
        <div class="logo">
            <img src="images/hww.jpg" alt="Loan Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="eligibility-details-container">
        <h2>Eligibility Details</h2>
        <form id="eligibility-details-form">
            <label for="education">Level of Education</label>
            <select id="education" required>
                <option value="">Select Level of Education</option>
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
                <option value="Certificate">Certificate</option>
                <option value="Diploma">Diploma</option>
                <option value="Degree">Degree</option>
                <option value="Masters">Masters</option>
            </select>

            <label for="employment">Employment Status</label>
            <select id="employment" required>
                <option value="">Select Employment Status</option>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Business Owner">Business Owner</option>
                <option value="Unemployed">Unemployed</option>
            </select>

            <label for="income">Monthly Income</label>
            <select id="income" required>
                <option value="">Select Monthly Income</option>
                <option value="0-1000">0 - 1000 ZMW</option>
                <option value="1001-3000">1001 - 3000 ZMW</option>
                <option value="3001-5000">3001 - 5000 ZMW</option>
                <option value="5001-10000">5001 - 10000 ZMW</option>
                <option value="Above 10000">Above 10000 ZMW</option>
            </select>

            <label for="loan-purpose">Loan Purpose</label>
            <select id="loan-purpose" required>
                <option value="">Select Loan Purpose</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Emergency">Emergency</option>
                <option value="Personal Use">Personal Use</option>
            </select>

            <h3>Next Of Kin Details</h3>
            <input type="text" id="referee-name" placeholder="Next Of Kin Name" required>
            <input type="number" id="referee-phone" placeholder="Next Of Kin Phone Number" required>
            <select id="relationship" required>
                <option value="">Select Relationship</option>
                <option value="Family">Family</option>
                <option value="Friend">Friend</option>
                <option value="Colleague">Colleague</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Progress Dialog -->
    <div id="loading-spinner">
        <div class="spinner"></div>
        <p>Submitting... Please wait</p>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/swew.js"></script>

    <script>
        document.getElementById("eligibility-details-form").addEventListener("submit", function(event) {
            // Show the progress dialog
            document.getElementById("loading-spinner").style.display = "block";
        });
    </script>

</body>
</html>
