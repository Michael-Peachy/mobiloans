<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Eligibility</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Navigation Bar Styles */
        header {
            background: #00A676;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: auto;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
        }

        /* Progress Dialog Styles */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 2000;
        }

        /* Spinner Animation */
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: flex;
            
            }
        

        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5674057642372045"
    crossorigin="anonymous"></script>
</head>
<body class="eligibility-page">
    <header>
      <!--  <div class="logo">
            <img src="images/hww.jpg" alt="Loan Company Logo">
        </div> -->
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul id="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="eligibility-container">
        <h2>Find Your Eligibility</h2>
        <form id="eligibility-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <select id="country" required>
                <option value="">Select Your Province</option>
                <option value="Central">Central</option>
                <option value="Copperbelt">Copperbelt</option>
                <option value="Eastern">Eastern</option>
                <option value="Luapula">Luapula</option>
                <option value="Lusaka">Lusaka</option>
                <option value="Muchinga">Muchinga</option>
                <option value="Northern">Northern</option>
                <option value="North-Western">North-Western</option>
                <option value="Southern">Southern</option>
                <option value="Western">Western</option>
            </select>
            <input type="number" id="phone" placeholder="Phone No.(Airtel)" required>
            <input type="number" id="id-number" placeholder="ID Number" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="dob" required>
            <select id="marital-status" required>
                <option value="">Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (6 characters)" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span id="password-message" style="color: red; display: none;">Passwords do not match.</span>
            <span id="email-message" style="color: red; display: none;">Email is already in use.</span>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Progress Dialog -->
    <div id="loading-spinner">
        <div class="spinner"></div>
        <p>Processing... Please wait</p>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/scriptss.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.getElementById('nav-links');

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });

        document.getElementById("eligibility-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("loading-spinner").style.display = "block";
        });
    </script>
</body>
</html>
